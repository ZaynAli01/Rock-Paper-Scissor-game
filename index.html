<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor Game</title>
</head>

<body>

    <div class="wapper">

        <h1>Rock-Paper-Scissor Game..</h1>
       
        <div class="img-box">
            <img src="images/rock.png" class="img1" alt="">
            <img src="images/rock.png" class="img2" alt="">

        </div>

        <div class="btns">
            <button>
                <img src="images/rock.png" alt="">
                <p>Rock</p>
            </button>

            <button>
                <img src="images/paper.png" alt="">
                <p>Paper</p>
            </button>

            <button>
                <img src="images/scissor.png" alt="">
                <p>scissor</p>
            </button>
        </div>

        <div class="choice">
            <div class="your-choice">
                <h3>Player =</h3>
                <p></p>
            </div>
            <div class="comp-choice">
                <h3>Computer =</h3>
                <p></p>
            </div>
        </div>

        <div class="result">
            <h3>Result = </h3>
            <p></p>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
